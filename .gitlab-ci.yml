#       --exclude='test/'
#       --exclude='data/sql/'
#       --exclude='docs/'
#       --exclude='.gitlab-ci.yml'
#       --exclude='.config/development.config.php'
#       --exclude='.config/autoload/development.local.php'
#       --exclude='.composer/'
#       ./ $PROD_SSH_USER_HOST:$REMOTE_PATH
