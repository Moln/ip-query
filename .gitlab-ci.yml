image: phpswoole/swoole:php8.1-alpine

stages:
  - build

variables:
  COMPOSER_MIRROR_PATH_REPOS: "1"
  COMPOSER_ALLOW_SUPERUSER: "1"

.tags: &tags
  tags:
    - php
    - docker

.cache_paths: &cache_paths
  paths:
    - vendor/

deploy:build:
  <<: *tags
  stage: build
  cache:
    key: prod-vendor
    <<: *cache_paths
  script:
    - composer install --no-dev -o -n
  artifacts:
    expire_in: 7 days
    paths:
      - bind/
      - config/
      - docker/
      - src/
      - vendor/
      - .env
      - server.php
      - composer.json
      - composer.lock
      - docker-compose.yml
      - Dockerfile
      - README.md
      - LICENSE
